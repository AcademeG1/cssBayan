<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/normalize.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Accordion</title>
    
</head>
<body>
    <main class="accordion main">
        <h1 class="accordion__title">CSS Bayan mems</h1>
        <hr>
        <div class="accordion__container">
            <ul class="accordion__lists">

                <li class="liststs__item">
                        <input id="mem-one-input" name="mem" type="radio" />
                        <label for="mem-one-input">
                            You can't just copy and paste CSS
                            <div class="input__img"></div>
                        </label>
                        
                        <label for="mem-one-input" class="item__description">
                            <img src="./assets/image/first_mems.png" alt="You can't just copy and paste CSS">
                        </label>
                </li>

                <li class="liststs__item">
                    <input id="mem-two-input" name="mem" type="radio" />
                    <label for="mem-two-input">
                        Dude, where is JS?
                        <div class="input__img"></div>
                    </label>

                    <label for="mem-two-input" class="item__description">
                        <img src="./assets/image/second_mems.png" alt="Dude, where is JS?">
                    </label>
                </li>

                <li class="liststs__item">
                    <input id="mem-three-input" name="mem" type="radio" checked/>
                    <label for="mem-three-input">
                        Keep calm and carry on
                        <div class="input__img"></div>
                    </label>

                    <label for="mem-three-input" class="item__description">
                        <img src="./assets/image/therty_mems.png" alt="Keep calm and carry on">
                    </label>
                </li>

                <li class="liststs__item">
                    <input id="mem-four-input" name="mem" type="radio" />
                    <label for="mem-four-input">
                        Relax and take it easy
                        <div class="input__img"></div>
                    </label>
                    <label for="mem-four-input" class="item__description">
                        <img src="./assets/image/forty_mems.png" alt="Relax and take it easy">
                    </label>
                </li>
                    
                <li class="liststs__item">
                    <input id="mem-five-input" name="mem" type="radio" />
                    <label for="mem-five-input">
                        Work-life balance
                        <div class="input__img"></div>
                    </label>
                    <label for="mem-five-input" class="item__description">
                        <img src="./assets/image/five_memes.png" alt="Work-life balance">
                    </label>
                </li>

            </ul>
        </div>
    </main>
</body>
</html>
